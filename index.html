<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="Time">
             <h1 id="hours">4</h1>
            </div>
            <h2>Hour</h2>
        </div>
        <div class="box">
            <div class="Time">
             <h1 id="minutes">4</h1>
            </div>
            <h2>Minutes</h2>
        </div>
        <div class="box">
            <div class="Time">
             <h1 id="seconds">4</h1>
            </div>
            <h2>Seconds</h2>
        </div>
        <div class="box">
            <div class="Time">
             <h1 id="am-pm">4</h1>
            </div>
            <h2>am-pm</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
